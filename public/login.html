<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sign in to RoundChat to connect with your rooms and friends.">
    <title>RoundChat - Seamless Connectivity</title>
    <style>
        :root {
            --bg-color: #f0f0eb;
            --chat-bg: #fff;
            --primary-color: #555;
            --text-color: #2b2b2b;
            --border-color: #888;
            --accent-h1: #000080;
            --accent-ui: #e8e8e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Geneva', 'Verdana', sans-serif;
            font-size: 15px;
            color: var(--text-color);
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #444;
            text-shadow: 2px 2px 0 #ccc;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .auth-card {
            background: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 6px 6px 0 #ccc;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #555;
            border-radius: 6px;
            background: #fff;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-h1);
            box-shadow: 0 0 0 3px rgba(0, 0, 128, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 6px;
            background: var(--accent-h1);
            color: white;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #444;
            transition: all 0.1s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translate(1px, 1px);
            box-shadow: 3px 3px 0 #444;
            background: #0000a0;
        }

        .submit-btn:active:not(:disabled) {
            transform: translate(3px, 3px);
            box-shadow: 1px 1px 0 #444;
        }

        .error-message {
            background: #ffe0e0;
            border: 2px solid #cc0000;
            color: #cc0000;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .footer-links {
            margin-top: 2rem;
            text-align: center;
        }

        .footer-links button {
            background: none;
            border: none;
            color: #666;
            font-family: inherit;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .footer-links button:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸ’¬ RoundChat</h1>
            <p>Enter your email to start chatting</p>
        </div>

        <div class="auth-card">
            <div id="error-message" class="error-message"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Work or Personal Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email"
                        autofocus>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Continue &rarr;</button>
            </form>

            <div class="footer-links">
                <button id="guest-btn">Enter as Guest</button>
            </div>
        </div>
    </div>

    <script>
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            fetch('/auth/me', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
                .then(r => r.ok ? window.location.href = '/chat.html' : null)
                .catch(() => { });
        }

        const showError = (msg) => {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.classList.add('show');
        };

        const hideError = () => {
            document.getElementById('error-message').classList.remove('show');
        };

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('submit-btn');

            btn.disabled = true;
            btn.textContent = 'Connecting...';

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Connection failed');
                    return;
                }

                localStorage.setItem('authToken', data.authToken);
                localStorage.setItem('displayName', data.displayName);
                window.location.href = '/chat.html';
            } catch (err) {
                showError('Network error. Check your connection.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Continue â†’';
            }
        });

        document.getElementById('guest-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('displayName');
            window.location.href = '/chat.html';
        });
    </script>
</body>

</html>
