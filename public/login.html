<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sign in to RoundChat to connect with your rooms and friends.">
    <title>RoundChat - Secure Login</title>
    <style>
        :root {
            --bg-color: #f0f0eb;
            --chat-bg: #fff;
            --primary-color: #555;
            --text-color: #2b2b2b;
            --border-color: #888;
            --accent-h1: #000080;
            --accent-ui: #e8e8e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Geneva', 'Verdana', sans-serif;
            font-size: 15px;
            color: var(--text-color);
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Courier New', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            color: #444;
            text-shadow: 2px 2px 0 #ccc;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
            margin-top: 0.4rem;
        }

        .auth-card {
            background: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 6px 6px 0 #ccc;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 4px;
            background: #e0e0e0;
            color: #333;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s ease;
        }

        .tab.active {
            background: #000080;
            color: white;
            border-color: #000080;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 6px;
            background: #fff;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000080;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            background: #000080;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 3px 3px 0 #444;
            transition: all 0.1s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #444;
        }

        .submit-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #444;
        }

        .error-message {
            background: #ffe0e0;
            border: 2px solid #cc0000;
            color: #cc0000;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        #login-form,
        #register-form {
            display: none;
        }

        #login-form.active,
        #register-form.active {
            display: block;
        }

        .guest-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .guest-link button {
            background: none;
            border: none;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸ’¬ RoundChat</h1>
            <p>Connect with your rooms and friends</p>
        </div>

        <div class="auth-card">
            <div class="tabs">
                <button class="tab active" data-tab="login">Sign In</button>
                <button class="tab" data-tab="register">Register</button>
            </div>

            <div id="error-message" class="error-message"></div>

            <!-- Login -->
            <form id="login-form" class="active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <!-- Register -->
            <form id="register-form">
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="register-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Min 6 characters" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="guest-link">
                <button id="guest-btn">Continue as Guest</button>
            </div>
        </div>
    </div>

    <script>
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            fetch('/auth/me', { headers: { 'Authorization': `Bearer ${authToken}` } })
                .then(r => r.ok ? window.location.href = '/chat.html' : null)
                .catch(() => { });
        }

        // Tabs
        document.querySelectorAll('.tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
                document.getElementById(btn.dataset.tab + '-form').classList.add('active');
                document.getElementById('error-message').classList.remove('show');
            });
        });

        const showError = (msg) => {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.classList.add('show');
        };

        // Forms
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) return showError(data.error || 'Login failed');

                localStorage.setItem('authToken', data.authToken);
                localStorage.setItem('displayName', data.displayName);
                window.location.href = '/chat.html';
            } catch (err) { showError('Network error'); }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const displayName = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ displayName, email, password })
                });
                const data = await res.json();
                if (!res.ok) return showError(data.error || 'Registration failed');

                localStorage.setItem('authToken', data.authToken);
                localStorage.setItem('displayName', data.displayName);
                window.location.href = '/chat.html';
            } catch (err) { showError('Network error'); }
        });

        document.getElementById('guest-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('displayName');
            window.location.href = '/chat.html';
        });
    </script>
</body>

</html>
