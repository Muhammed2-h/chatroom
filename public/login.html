<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoundChat - Login</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #4f46e5;
            --primary-hover: #6366f1;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab:hover:not(.active) {
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--card-border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-out;
        }

        .email-status {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: none;
        }

        .email-status.checking {
            display: block;
            color: var(--text-muted);
        }

        .email-status.found {
            display: block;
            color: #22c55e;
        }

        .email-status.not-found {
            display: block;
            color: #f87171;
        }

        .form-group input.valid {
            border-color: #22c55e;
        }

        .form-group input.invalid {
            border-color: #f87171;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--card-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .guest-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--card-border);
            border-radius: 12px;
            background: transparent;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            border-color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
        }

        #login-form,
        #register-form {
            display: none;
        }

        #login-form.active,
        #register-form.active {
            display: block;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸ’¬ RoundChat</h1>
            <p>Connect. Chat. Share.</p>
        </div>

        <div class="auth-card">
            <div class="tabs">
                <button class="tab active" data-tab="login">Sign In</button>
                <button class="tab" data-tab="register">Create Account</button>
            </div>

            <div id="error-message" class="error-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                    <p id="login-email-status" class="email-status"></p>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required disabled>
                    <p class="password-requirements" id="login-password-hint" style="display:none;">Enter password for
                        this account</p>
                </div>
                <button type="submit" class="submit-btn" disabled>Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Display Name</label>
                    <input type="text" id="register-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                    <p class="password-requirements">At least 6 characters</p>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="divider"><span>or</span></div>

            <button class="guest-btn" id="guest-btn">Continue as Guest</button>
        </div>
    </div>

    <script>
        // Check if already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            fetch('/auth/me', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
                .then(r => r.ok ? window.location.href = '/chat.html' : null)
                .catch(() => { });
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const formId = tab.dataset.tab + '-form';
                document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
                document.getElementById(formId).classList.add('active');

                hideError();
            });
        });

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }

        // Email validation state
        let emailCheckTimeout = null;
        let emailExists = false;
        let accountDisplayName = '';

        // Real-time email validation for login
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginSubmitBtn = document.querySelector('#login-form .submit-btn');
        const emailStatus = document.getElementById('login-email-status');
        const passwordHint = document.getElementById('login-password-hint');

        async function checkEmail(email) {
            emailStatus.className = 'email-status checking';
            emailStatus.textContent = 'Checking...';
            loginEmailInput.classList.remove('valid', 'invalid');

            try {
                const res = await fetch(`/auth/check-email?email=${encodeURIComponent(email)}`);
                const data = await res.json();

                if (data.exists) {
                    emailExists = true;
                    accountDisplayName = data.displayName;
                    emailStatus.className = 'email-status found';
                    emailStatus.textContent = `âœ“ Welcome back, ${data.displayName}!`;
                    loginEmailInput.classList.add('valid');
                    loginPasswordInput.disabled = false;
                    loginPasswordInput.focus();
                    passwordHint.style.display = 'block';
                    loginSubmitBtn.disabled = false;
                } else {
                    emailExists = false;
                    emailStatus.className = 'email-status not-found';
                    emailStatus.textContent = 'âœ— Account not found. Please register first.';
                    loginEmailInput.classList.add('invalid');
                    loginPasswordInput.disabled = true;
                    loginPasswordInput.value = '';
                    passwordHint.style.display = 'none';
                    loginSubmitBtn.disabled = true;
                }
            } catch (e) {
                emailStatus.className = 'email-status';
                emailStatus.textContent = '';
            }
        }

        loginEmailInput.addEventListener('input', () => {
            // Clear previous timeout
            if (emailCheckTimeout) clearTimeout(emailCheckTimeout);

            const email = loginEmailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                emailStatus.className = 'email-status';
                emailStatus.textContent = '';
                loginEmailInput.classList.remove('valid', 'invalid');
                loginPasswordInput.disabled = true;
                loginSubmitBtn.disabled = true;
                return;
            }

            // Debounce the email check (500ms after stop typing)
            emailCheckTimeout = setTimeout(() => checkEmail(email), 500);
        });

        loginEmailInput.addEventListener('blur', () => {
            const email = loginEmailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(email) && !emailExists) {
                checkEmail(email);
            }
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const btn = e.target.querySelector('.submit-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Login failed');
                    return;
                }

                localStorage.setItem('authToken', data.authToken);
                localStorage.setItem('displayName', data.displayName);
                window.location.href = '/chat.html';
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const btn = e.target.querySelector('.submit-btn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        displayName: document.getElementById('register-name').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Registration failed');
                    return;
                }

                localStorage.setItem('authToken', data.authToken);
                localStorage.setItem('displayName', data.displayName);
                window.location.href = '/chat.html';
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Guest button
        document.getElementById('guest-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('displayName');
            window.location.href = '/chat.html';
        });
    </script>
</body>

</html>
